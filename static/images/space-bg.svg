      <stop offset="0%" stop-color="#7b68ee" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#7b68ee" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blueNebula" cx="70%" cy="30%" r="50%" fx="70%" fy="30%">
      <stop offset="0%" stop-color="#4169e1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4169e1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#spaceGradient)"/>
  
